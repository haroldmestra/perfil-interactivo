<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contactame</h1>
    </header>

    <div class="container">
        <div class="section">
            <form action="">
                <div class="content_input">
                    <label for="">Nombres y Apellidos:</label>
                    <input type="text" required>
                </div>
    
                <div class="content_input">
                    <label for="">Correo:</label>
                    <input type="email" required>
                </div>
                
                <div class="content_input">
                    <label for="">Telefono:</label>
                    <input type="number" required>
                </div>
    
                <div class="content_input">
                    <label for="">Comentario:</label>
                    <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
                </div>
                <div class="btn_enviar">
                    <button type="button" onclick="window.location.href='harold_mestra.html'" id="btn_atras">Atras</button>
                    <button type="submit">Enviar</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <a href="https://www.facebook.com/harold.mestra.1">
            <button>Facebook</button>
        </a>
        <a href="https://www.instagram.com/haroldmestra/">
            <button>Instagram</button>
        </a>
        <p>&copy; Harold Mestra</p>
    </footer>
</body>
</html>
